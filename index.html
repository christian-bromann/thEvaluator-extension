<!DOCTYPE html>

<meta charset="utf-8">
<title>thEvaluator Chrome App</title>
<link rel="stylesheet" type="text/css" href="dist/extension.css" />

<header>
    <h1>thEvaluator</h1>
</header>

<section class="register">
    <h2>Welcome!</h2>
    <p>
        Please insert the ID of the testcase you'ld like to participate.<br>
        <br>
        After pressing the <i>Start</i> button a new website gets openened.<br>
        <br>
        Follow the given instructions and solve the task to finish successfully.
    </p>

    <input type="text" name="testcase" placeholder="testcase ID">
    <button class="startTestCase">start</button>
</section>

<section class="overview">
    <p>
        <strong>current testcase</strong>
        <span class="testcasename"></span>
    </p>
    <p>
        <strong>current task</strong>
        <span class="taskdescription"></span>
    </p>

    <button class="stopTestCase">stop</button>
    
</section>


<script src="js/libs/jquery-1.8.0.js"></script>
<script src="js/extension.js"></script>
